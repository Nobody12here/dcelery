
services:

  redis:
    image: redis:7.0.11-alpine

  django:
    container_name: "django"
    build:
      context: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes: 
      - ./:/usr/src/app/
    ports:
      - 8001:8000
    environment:
      - DEBUG=1
      - SECRET_KEY=very_secure_secert_key682932d@
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - redis

  celery:
    container_name: "celery"
    build:
      context: ./
    volumes: 
      - ./:/usr/src/app/
    command: celery --app=dcelery worker -l INFO
    environment:
      - DEBUG=1
      - SECRET_KEY=very_secure_secert_key682932d@
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - redis
